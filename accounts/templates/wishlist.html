{% extends 'base.html' %}
{% block content%}
{% load static %}

<div class="pages-title section-padding">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="pages-title-text text-center">
					<h2>Wishlist</h2>
					<ul class="text-left">
						<li><a href="{% url 'home' %}">Home </a></li>
						<li><span> // </span>Wishlist</li>
					</ul>

			</div>
		</div>
