

{% extends 'base.html' %}

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="pages-title-text text-center">
					<h2>Register</h2>

						<li><a href="/">Home </a></li>
						<li><span> // </span>Register</li>

<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

				</div>
			</div>
		</div>
