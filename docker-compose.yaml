version: '3'
services:
  postgres:
    container_name:  postgres-db
    image:           postgres
    ports:
      - 5432:5432 # Bind host port 5432 to PostgreSQL port 5432
    volumes:
      - ./pgdb:/var/lib/postgresql/data
    env_file: .env
    environment:
      - LC_ALL=C.UTF-8
  web:
    container_name: sellshop
    build: .
    restart: "always"
    env_file: .env
    volumes:
      - .:/app
      - ./static/:/app/static/
      - ./media/:/app/media/
    ports:
      - "8000:8000"
    links:
      - postgres
      - redis
    depends_on:
      - "postgres"
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - ./redisdata:/data
  celery:
    restart: always
    build:
      context: .
    command: celery -A sellshop worker -l info
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
      - web
  celery-beat:
    build: .
    command: celery -A sellshop beat -l info
    depends_on:
      - postgres
      - redis
      - celery
    env_file:
            - ./.env
networks:
    default:
        external:
            name: nginx-proxy